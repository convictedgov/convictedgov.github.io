<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tickles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 40px;
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 2.5em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.2em;
      color: #777;
      margin-bottom: 20px;
    }

    .bio {
      margin-bottom: 30px;
    }

    .bio h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #444;
    }

    .bio p {
      font-size: 1em;
      color: #666;
      max-width: 650px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .social {
      margin-bottom: 30px;
    }

    .social h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #444;
    }

    .social ul {
      list-style: none;
      padding: 0;
    }

    .social ul li {
      margin: 10px 0;
    }

    .social ul li a {
      font-size: 1.1em;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social ul li a:hover {
      color: #0056b3;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="profile">
        <img src="https://i.imgur.com/iHac3b1.jpeg" alt="Your Photo" class="profile-img">
        <h1 class="name">tickles</h1></h1>
      </div>
    </header>

    <section class="bio">

      <p>hey yall</p>
    </section>

    <section class="social">
      <h2></h2>
      <ul>
        <li><a href="https://signal.me/#eu/6sYCyA6JCe8sD7GepIYr4gocwj6zggmKKTeWdy_DTJhEwn9nU_JLToFcJ3Z_ztw-" target="_blank">signal</a></li>

      </ul>
    </section>

    <footer class="footer">
      <p></p>
    </footer>
  </div>
</body>
</html>
